<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput [(ngModel)]="product.productName" name="userName" placeholder="Product Name">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput [(ngModel)]="product.productDescription" name="productDescription" placeholder="Product Description">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput [(ngModel)]="product.productActualPrice" name="productActualPrice" placeholder="Product Actual Price">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice" placeholder="Product Discounted Price">
                    </mat-form-field>
                    <div align="right">                    
                    <button mat-stroked-button type="submit" color="primary">Add Product</button>
                    <button mat-stroked-button type="reset" color="primary" style="margin-right: 3px;">Clear</button>
                    </div> 
                </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone" appDrag (files) = "fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and Drop your files or <a (click)="selectFile.click()" class="browse-button">browse</a> files
                            </div>
                        </div>
                    </div>
                    <input type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelected($event)">
                </div>
            <div class="mt-5">
                <div class="row">
                    <mat-grid-list cols="4" rowHeight="1:1">
                        <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                            <div style="position: relative">
                                <span class="btn-remove-image" (click)="removeImage(i)">X</span>
                                <img [src]="file.url" width="100px" height="100px">
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </div>
            </div>
        </div>

    </div>
</div>
